<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section id="game" class="py-4">
      <div class="container">
        <div class="game-content">
          <h1>Mario Match</h1>
          <p class="text-white-50">
            you have <span class="maxWin"></span> attempts to match all mario
            items
          </p>
          <div>
            <div class="d-flex mb-0 justify-content-between">
              <span class="small">Attempts</span>
              <p class="mb-0">
                <span id="winNum">0</span> / <span class="maxWin"></span>
              </p>
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" id="progress" style="width: 0"></div>
            </div>
            <div class="row g-4 mt-4 row-cols-3 row-cols-md-4">
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
              <div class="col">
                <div class="memo-card">
                  <img src="../images/star.svg" alt="memo img" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal" tabindex="-1" id="winModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0 justify-content-center">
            <h5 class="modal-title">You Win!</h5>
          </div>
          <div class="modal-body border-0">
            <img src="../images/trophy.svg" alt="" />
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="againBtn"
            >
              play again
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
